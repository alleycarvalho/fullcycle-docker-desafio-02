version: '3'

networks:
  node-network:
    driver: bridge

services:
  app:
    build:
      context: node
    container_name: app
    restart: always
    tty: true
    volumes:
      - ./node:/usr/src/app
    ports:
      - "3000:3000"
    networks:
      - node-network

  nginx:
    build: 
      context: nginx
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - node-network
    depends_on: 
      - app
